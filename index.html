<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lou Geh Library System</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Link your CSS file here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/app.js"></script> <!-- Your JavaScript file -->
</head>
<body>
    <header>
        <h1>Welcome to Lou Geh Library System</h1>
    </header>
    <main>
        <section class="login-section">
            <h2>Login</h2>
            <form id="loginForm" action="../controllers/UserController.php" method="post">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            
            <p>New here? <a href="views/register.html">Register</a></p>
            <div id="loginMessage"></div> <!-- Display login status/messages here -->
        </section>
        
        <!-- Additional sections/navigation links -->
        <section class="navigation-section">
            <h2>Explore Lou Geh Library</h2>
            <ul>
                <li><a href="books.html">Search Books</a></li>
                <li><a href="about.html">About the Library</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Lou Geh Library System. All rights reserved.</p>
    </footer>

    <script>
    $(document).ready(function() {
        $('#loginForm').submit(function(event) {
            event.preventDefault(); // Prevent default form submission
    
            var username = $('#username').val();
            var password = $('#password').val();
    
            $.ajax({
                type: 'POST',
                url: 'controllers/UserController.php',
                data: {
                    action: 'login',
                    username: username,
                    password: password
                },
                success: function(response) {
                    try {
                        var data = JSON.parse(response);
                        if (data.status === 'success') {
                            if (data.role === 'reader') {
                                // Redirect to reader dashboard or perform reader actions
                                window.location.href = 'views/reader_dashboard.html';
                            } else if (data.role === 'admin') {
                                // Redirect to admin dashboard or perform admin actions
                                window.location.href = 'views/admin_dashboard.html';
                            }
                        } else {
                            // Display error message
                            $('#loginMessage').html('<p style="color: red;">' + data.message + '</p>');
                        }
                    } catch (e) {
                        console.error('Parsing error:', e);
                        $('#loginMessage').html('<p style="color: red;">Error processing the response.</p>');
                    }
                },
                error: function() {
                    $('#loginMessage').html('<p style="color: red;">Error logging in. Please try again later.</p>');
                }
            });
        });
    });
    
    </script>
    
</body>
</html>
