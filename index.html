<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lou Geh Library System</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Link your CSS file here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- Bootstrap JS -->
    <script src="../js/app.js"></script> <!-- Your JavaScript file -->
</head>
<body>
    <header class="text-center py-3 bg-light">
        <h1>Welcome to Lou Geh Library System</h1>
    </header>
    <main class="d-flex justify-content-center align-items-center vh-100">
        <section class="login-section text-center p-4 border rounded bg-white shadow">
            <h2>Login</h2>
            <form id="loginForm" action="../controllers/UserController.php" method="post" class="mt-3">
                <div class="form-group">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="mt-3">New here? <a href="views/register.html">Register</a></p>
            <div id="loginMessage" class="mt-3"></div> <!-- Display login status/messages here -->
        </section>
    </main>
    <footer class="text-center py-3 bg-light">
        <p>&copy; 2024 Lou Geh Library System. All rights reserved.</p>
    </footer>

    <script>
    $(document).ready(function() {
        $('#loginForm').submit(function(event) {
            event.preventDefault(); // Prevent default form submission
    
            var username = $('#username').val();
            var password = $('#password').val();
    
            $.ajax({
                type: 'POST',
                url: '../controllers/UserController.php',
                data: {
                    action: 'login',
                    username: username,
                    password: password
                },
                success: function(response) {
                    try {
                        var data = JSON.parse(response);
                        if (data.status === 'success') {
                            if (data.role === 'reader') {
                                // Redirect to reader dashboard or perform reader actions
                                window.location.href = 'views/reader_dashboard.html';
                            } else if (data.role === 'admin') {
                                // Redirect to admin dashboard or perform admin actions
                                window.location.href = 'views/admin_dashboard.html';
                            }
                        } else {
                            // Display error message
                            $('#loginMessage').html('<div class="alert alert-danger">' + data.message + '</div>');
                        }
                    } catch (e) {
                        console.error('Parsing error:', e);
                        $('#loginMessage').html('<div class="alert alert-danger">Error processing the response.</div>');
                    }
                },
                error: function() {
                    $('#loginMessage').html('<div class="alert alert-danger">Error logging in. Please try again later.</div>');
                }
            });
        });
    });
    </script>
</body>
</html>
