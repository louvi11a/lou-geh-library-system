<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader Dashboard - Lou Geh Library System</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/reader_dashboard.js"></script>
</head>
<body>
    <header>
        <h1>Welcome, <span id="readerName"></span></h1>
        <button id="logoutButton">Logout</button>
    </header>
    <main>
        <section id="profileSection">
            <h2>Your Profile</h2>
            <p>Family Name: <span id="familyName"></span></p>
            <p>First Name: <span id="firstName"></span></p>
            <p>City: <span id="city"></span></p>
            <p>Date of Birth: <span id="dob"></span></p>
        </section>
        <section id="borrowedBooksSection">
            <h2>Borrowed Books</h2>
            <ul id="borrowedBooksList"></ul>
        </section>
        <section id="searchBooksSection">
            <h2>Search Books</h2>
            <input type="text" id="searchQuery" placeholder="Search by title, author, ISBN, or category">
            <button id="searchButton">Search</button>
            <ul id="searchResults"></ul>
        </section>
        <section id="borrowHistorySection">
            <h2>Borrow History</h2>
            <ul id="borrowHistoryList"></ul>
        </section>
    </main>
</body>
</html>
