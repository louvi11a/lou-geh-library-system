<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Edit Book</h1>
    <form action="../controllers/BookController.php" method="post">
        <input type="hidden" name="action" value="editBook">
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required><br><br>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br><br>
        <label for="publication_year">Publication Year:</label>
        <input type="text" id="publication_year" name="publication_year" required><br><br>
        <label for="number_of_pages">Number of Pages:</label>
        <input type="text" id="number_of_pages" name="number_of_pages" required><br><br>
        <label for="publisher_id">Publisher ID:</label>
        <input type="text" id="publisher_id" name="publisher_id" required><br><br>
        <input type="submit" value="Edit Book">
    </form>
</body>
</html>
