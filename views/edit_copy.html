<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Copy</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Edit Copy</h1>
    <form action="../controllers/CopyController.php" method="post">
        <input type="hidden" name="action" value="updateCopy">
        <label for="copy_number">Copy Number:</label>
        <input type="text" id="copy_number" name="copy_number" required><br><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>
        <label for="availability_status">Availability Status:</label>
        <select id="availability_status" name="availability_status">
            <option value="available">Available</option>
            <option value="borrowed">Borrowed</option>
        </select><br><br>
        <input type="submit" value="Update Copy">
    </form>
</body>
</html>
