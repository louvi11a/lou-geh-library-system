<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Lou Geh Library System</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Link your CSS file here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- Bootstrap JS -->
    <script src="../js/app.js"></script> <!-- Your JavaScript file -->
</head>
<body>
    <header class="text-center py-3 bg-light">
        <h1>Welcome to Lou Geh Library System</h1>
    </header>
    <main class="d-flex justify-content-center align-items-center vh-100">
        <section class="register-section text-center p-4 border rounded bg-white shadow">
            <h2>Register</h2>
            <form id="registerForm" action="../controllers/UserController.php" method="post" class="mt-3">
                <div class="form-group">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="text" id="familyName" name="family_name" class="form-control" placeholder="Family Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="firstName" name="first_name" class="form-control" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="city" name="city" class="form-control" placeholder="City" required>
                </div>
                <div class="form-group">
                    <input type="date" id="dob" name="dob" class="form-control" placeholder="Date of Birth" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <input type="hidden" name="action" value="registerReader">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <p class="mt-3">Already registered? <a href="../index.html">Login</a></p>
            <div id="registerMessage" class="mt-3"></div> <!-- Display registration status/messages here -->
        </section>
    </main>
    <footer class="text-center py-3 bg-light">
        <p>&copy; 2024 Lou Geh Library System. All rights reserved.</p>
    </footer>

    <script>
        // AJAX registration request
        $(document).ready(function() {
            $('#registerForm').submit(function(event) {
                event.preventDefault(); // Prevent default form submission

                $.ajax({
                    type: 'POST',
                    url: '../controllers/UserController.php',
                    data: {
                        action: 'registerReader',
                        username: $('#username').val(),  
                        family_name: $('#familyName').val(),
                        first_name: $('#firstName').val(),
                        city: $('#city').val(),
                        dob: $('#dob').val(),
                        password: $('#password').val()
                    },
                    success: function(response) {
                        try {
                            var data = JSON.parse(response);
                            if (data.status === 'success') {
                                $('#registerMessage').html('<div class="alert alert-success">' + data.message + '</div>');
                            } else {
                                $('#registerMessage').html('<div class="alert alert-danger">' + data.message + '</div>');
                            }
                        } catch (e) {
                            console.error('Parsing error:', e);
                            $('#registerMessage').html('<div class="alert alert-danger">Error processing the response.</div>');
                        }
                    },
                    error: function() {
                        $('#registerMessage').html('<div class="alert alert-danger">Error registering. Please try again later.</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
