<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Lou Geh Library System</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../js/admin_dashboard.js"></script> <!-- Your JavaScript file -->
    <script src="../js/books.js"></script> <!-- Your JavaScript file -->

</head>
<body>
    <h1>Welcome to the Admin Dashboard</h1>

    <div>
        <div id="addBookModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Book</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addBookForm">
                            <div class="form-group">
                                <label for="isbn">ISBN:</label>
                                <input type="text" class="form-control" id="isbn" name="isbn" required>
                            </div>
                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            <div class="form-group">
                                <label for="author">Author:</label>
                                <input type="text" class="form-control" id="author" name="author" required>
                            </div>
                            <div class="form-group">
                                <label for="publication_year">Publication Year:</label>
                                <input type="text" class="form-control" id="publication_year" name="publication_year" required>
                            </div>
                            <div class="form-group">
                                <label for="number_of_pages">Number of Pages:</label>
                                <input type="text" class="form-control" id="number_of_pages" name="number_of_pages" required>
                            </div>
                            <div class="form-group">
                                <label for="publisher_id">Publisher:</label>
                                <input type="text" class="form-control" id="publisher_id" name="publisher_id" required>
                            </div>
                            <div class="form-group">
                                <label for="categoriesDropdown">Categories:</label>
                                <select class="form-control" id="categoriesDropdown" name="category" multiple required>
                                    <!-- Categories will be populated here by JavaScript -->
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Book</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                    <div id="addBookMessage"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
